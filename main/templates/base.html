{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="/static/bootstrap.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- Fontawesome TAG -->
    <script src="https://kit.fontawesome.com/08fe7853ec.js" crossorigin="anonymous"></script>

    <title>Roadmap Site</title>
  
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <i class="fas fa-map-signs fa-2x"></i> &nbsp;&nbsp;
          <a class="navbar-brand" href="{% url 'index' %}">RoadMap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">홈
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'job' %}" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">리뷰 게시판
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'job' %}">직업리뷰</a>
                  <a class="dropdown-item" href="{% url 'major' %}">학과리뷰</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">기타</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">무료 AI 직업검사</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="검색어를 입력하세요.">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">검색</button>
            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% if request.session.user %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-light me-md-2" type="button" onclick="location.href='/board/write'">글쓰기</button>
              <button class="btn btn-secondary me-md-2" type="button" onclick="location.href='/user/logout'">로그아웃</button>
            </div>
            {% else %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-light me-md-2" type="button" onclick="location.href='/board/write'">글쓰기</button>
                <button class="btn btn-secondary me-md-2" type="button" onclick="location.href='/user/login'">로그인</button>
                <button class="btn btn-light me-md-2" type="button" onclick="location.href='/user/register'">회원가입</button>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
      <br><br>
      {% block body%}
      {% endblock body %}
      <br>
    <footer class="border-top">
        <div class="container"> <!-- 주제가 바뀔 때 마다 컨테이너를 새로 할당 -->
                <div class="col my-lg-4"> 
                    <div class="small text-muted fst-italic">
                        <a href="#">운영진 소개</a>&nbsp;&nbsp;
                        <a href="#">공지사항</a>&nbsp;&nbsp;
                        <a href="#">광고 및 제휴</a>&nbsp;&nbsp;
                        <a href="#">개인정보 처리방침</a>&nbsp;&nbsp;
                        <a href="#">문의</a>&nbsp;&nbsp;
                    </div>
                    <br>
                    <div class="small text-muted fst-italic">Copyright &copy; Roadmap.com All Rights Reserved</div>
                </div>
        </div>    
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
