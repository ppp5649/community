{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="container">
  <!-- 주제가 바뀔 때 마다 컨테이너를 새로 할당 -->
  <div class="row">
    <div class="col-sm-10">
      <form method="POST" action=".">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {% if field.name == 'contents' %}
          <textarea class="form-control" style="height : 250px" name="{{ field.name }}">{{base.contents}}</textarea>
          {% elif field.name == 'name' %}
          <div>{{field}}</div>
          {% else %}
          <textarea class="form-control" style="height : 30px" name="{{ field.name }}">{{base.title}}</textarea>
          {% endif %}
        </div>
        {% if field.errors %}
        <span style="color: red;">{{ field.errors }}</span>
        {% endif %}
        <br> <!-- 목록별 공백-->
        {% endfor %}
        <button type="submit" class="btn btn-primary">수정하기</button>
      </form>
    </div>
</div>
  {% endblock body %}
