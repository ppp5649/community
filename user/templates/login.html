{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/bootstrap.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    
    <!-- Fontawesome TAG -->
    <script src="https://kit.fontawesome.com/08fe7853ec.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
          <div class="col-12 text-center">
            <h1>로그인</h1>
          </div>
        </div>
    </div>
        <div class="row mt-5">
            <p class="text-secondary text-center">
              {{error}}
            </p>
        </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-4"></div>
          <div class="col-5"> 
            <form method="POST" action=".">
                {% csrf_token %}
                  {% for field in form %}
                  <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input
                      type="{{ field.field.widget.input_type }}"
                      class="form-control"
                      id="{{ field.id_for_label }}"
                      placeholder="{{ field.label }}"
                      name="{{ field.name }}"
                    />
                  </div>
                  <br>
                  {% if field.errors %}
                  <span style="color: red;">{{ field.errors }}</span>
                  {% endif %}
                  {% endfor %}
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/user/register'"\>
                회원가입</button>
                <a href="/accounts/naver/login/?process=login">네이버로그인</a>
              <!-- 회원가입의 button type을 submit으로 해서 작동이 안됐었음 -->
                

            </form>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
